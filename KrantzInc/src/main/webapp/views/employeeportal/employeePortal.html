<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-store">
<meta charset="ISO-8859-1">
<title>Employee Reimbursement Portal</title>
<link rel="stylesheet" href="/KrantzInc/CSS/navbar.css">
<script src="/KrantzInc/js/jQuery.js"></script>
<script src="/KrantzInc/CSS/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="/KrantzInc/CSS/bootstrap-4.5.3-dist/js/popper.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Krantz
			Inc.</a>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap"><a class="nav-link"
				href="/KrantzInc/logout">Sign out</a></li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									viewBox="0 0 24 24" fill="none" stroke="currentColor"
									stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-home">
									<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
									<polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home <span
								class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/KrantzInc/views/reimbursementrequest.html"> <svg
									xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									viewBox="0 0 24 24" fill="none" stroke="currentColor"
									stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-file">
									<path
										d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
									<polyline points="13 2 13 9 20 9"></polyline></svg> Create Request
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/KrantzInc/views/userdata.html"> <svg
									xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									viewBox="0 0 24 24" fill="none" stroke="currentColor"
									stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-users">
									<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
									<circle cx="9" cy="7" r="4"></circle>
									<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
									<path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> User Page
						</a></li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="chartjs-size-monitor"
					style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
					<div class="chartjs-size-monitor-expand"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
					</div>
					<div class="chartjs-size-monitor-shrink"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
					</div>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">My Open Requests</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2"></div>

					</div>
				</div>
				<h2></h2>
				<div class="table-responsive" style="font-size: 10px">
					<table
						class="table table-bordered table-striped table-dark table-sm"
						id="allRequests">
						<thead>
							<tr id="tableHead1">

							</tr>
						</thead>
						<tbody id="tableBody1">
						</tbody>
					</table>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">My Closed Requests</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2"></div>
					</div>
				</div>
				<div class="table-responsive" style="font-size: 10px">
					<table
						class="table table-bordered table-striped table-dark table-sm"
						id="closedRequests">
						<thead>
							<tr id="tableHead2">

							</tr>
						</thead>
						<tbody id="tableBody2">
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
</body>
<script src="/KrantzInc/js/employee.js"></script>

</html>
