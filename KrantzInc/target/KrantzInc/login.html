<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="CSS/login.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login">
			<span id="formLabel">Tuition Reimbursement Manager</span>
			<form action="login" method="post">
				<input class="emailInput "id="emailLoginInput" type="email" name="email"
					placeholder="email@krantzinc.net" required="required" /> <input
					id="passwordInput" name ="password" type="password" placeholder="password"
					required="required" />
				<button id="loginBtn" type="submit" class="btn">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
